name: linter

on: push

jobs:
  lint-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install dependencies
      - run: |
          pip install -r requirements.txt
          pip install flake8 pylint black
      - name: Run all linters
        env:
          module-root: "exchange moblity"
        run |
          black --check --diff $module-root
          flake8 $module-root --show-source --statistics --count --ignore=E501
