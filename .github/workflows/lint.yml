name: linter

on: push

jobs:
  lint-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install flake8 pylint black
      - name: Run all linters
        env:
          MODULE_ROOT: "./exchange ./moblity"
        run: |
          echo $PWD
          ls
          black --check --diff $MODULE_ROOT
          flake8 $MODULE_ROOT --show-source --statistics --count --ignore=E501,F403,F405
